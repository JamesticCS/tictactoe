    <style>
      /* Custom About Button */
      .custom-about-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        z-index: 999;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        backdrop-filter: blur(4px);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        text-decoration: none;
      }
      
      .custom-about-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Custom About button that links to our fixed About page -->
    <a href="/tictactoe/aboutfixed.html" class="custom-about-btn">About</a>
